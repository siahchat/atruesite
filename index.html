<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Layout Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo-item">
                <img src="siahchat-logo.png" alt="Logo">
            </div>

            <div class="nav-item">
                <img src="home-icon.png" alt="Home"> Home
            </div>

            <div class="nav-item">
                <img src="explore-icon.png" alt="Explore"> Explore
            </div>

            <div class="nav-item">
                <img src="notifications-icon.png" alt="Notifications"> Notifications
            </div>

            <div class="nav-item">
                <img src="messages-icon.png" alt="Messages"> Messages
            </div>

            <div class="nav-item">
                <img src="profile-icon.png" alt="Profile"> Profile
            </div>

            <div class="nav-item">
                <img src="settings-icon.png" alt="Settings"> Settings
            </div>

            <div class="tweet-item">
                <button alt="Tweet Button">Tweet</button>
            </div>
        </div>

        <!-- Feed -->
        <div class="feed">
            <div class="tweet-box">
                <textarea placeholder="Whatâ€™s happening?"></textarea>
                <button id="tweet-button">Tweet</button>
            </div>
            <div id="posts">
                <div class="post">
                    <img src="giphy.gif" alt="Profile Picture">
                    <div class="content">
                        <div class="username">Jesiah <span class="handle">@jesiah</span></div>
                        <div class="text">I am the owner of this website/app</div>
                        <div class="actions">
                            <button class="like-btn">Like</button>
                            <button class="retweet-btn">Retweet</button>
                            <button class="reply-btn">Reply</button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

        <!-- Trends Sidebar -->
        <div class="trends">

            <div class="search-bar">
                <img src="search-bar-icon.png">
                <input placeholder="Search">    
            </div>
            

            <h3>Trending</h3>
            <div class="trend">#ExampleTrend1</div>
            <div class="trend">#AnotherTrend</div>
            <div class="trend">#CodingFun</div>
        </div>

    </div>
